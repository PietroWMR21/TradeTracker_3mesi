steps:
  # Build the container image con il nuovo nome
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tradetracker-tre_mesi-selenium', '.'] # Solo nome cambiato

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tradetracker-tre_mesi-selenium'] # Solo nome cambiato

  # Deploy container image to Cloud Run con il nuovo nome del servizio
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tradetracker-tre_mesi-selenium' # <-- NOME SERVIZIO NUOVO E UNIVOCO
      - '--image'
      - 'gcr.io/$PROJECT_ID/tradetracker-tre_mesi-selenium' # <-- Immagine con nome nuovo (senza tag esplicito)
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west8' # <-- Verifica che sia la regione corretta!
      - '--allow-unauthenticated' # <-- Mantenuto come richiesto, ma verifica se Ã¨ sicuro/necessario!

images:
  - 'gcr.io/$PROJECT_ID/tradetracker-tre_mesi-selenium' # Solo nome cambiato
